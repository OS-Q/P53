kind: pipeline
name: OSQ

steps:
- name: QIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
  - pio platform install https://github.com/OS-Q/P53/archive/qio.zip
  - pio run -d examples/mbed-blink
  - pio run -d examples/mbed-dsp
  - pio run -d examples/mbed-events
  - pio run -d examples/mbed-rtos
  - pio run -d examples/mbed-serial

